<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Menu</h1>
    <form action="" name="frm">
      <div class="drink-menu">
        <label for="">Drinks:
          <select name="sl" id="drink" onclick="totald()">
            <option value="0">WATER</option>
            <option value="1">COCA COLA</option>
            <option value="2">7 UP</option>
            <option value="3">PEPSI</option>
            <option value="4">ORANGE JUICE</option>
            <option value="5">STING</option>
            <option value="6">REDBULL</option>
          </select>
        </label>
        <div class="quantity"> Quantity: 
          <input type="number" value="0" id="dqty" onmouseup="totald()" onkeyup="totald()">
        </div>
        <div class="display">
          Total: <span id="totaldrink"></span>
        </div>
      </div>
      <div class="fruit-menu">
        <label for="">Fruit:
          <select name="sl" id="fruit" onclick="totalf()">
            <option value="0">SMALL DISK OF FRUITS</option>
            <option value="1">BIG DISK OF FRUITS</option>
            <option value="2">POMELO</option>
          </select>
        </label>
        <div class="quantity"> Quantity: 
          <input type="number" value="0" id="fqty" onmouseup="totalf()" onkeyup="totalf()">
        </div>
        <div class="display">
          Total: <span id="totalfruit"></span>
        </div>
      </div>
      <p>
        <label for="">The money you have:
          <input type="text" id="money" value="0">
        </label>
      </p>
      <div>
        <button type="button" onclick="sum()">OK</button>
        <button type="button" onclick="cancel()">Cancel</button>
      </div>
    </form>
    <div>
      <div id="kq">
        <span id="dprint"></span> <br>
        <span id="fprint"></span> <br>
        <span id="changes"></span>
      </div>
    </div>
  </div>
  <script src="function.js"></script>
</body>
</html>
